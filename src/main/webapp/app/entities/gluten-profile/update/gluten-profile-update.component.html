<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-gluten-profile-heading"
        data-cy="GlutenProfileCreateUpdateHeading"
        jhiTranslate="noGluGoApp.glutenProfile.home.createOrEditLabel"
      >
        Create or edit a Gluten Profile
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.diseas" for="field_diseas">Diseas</label>
          <select class="form-control" name="diseas" formControlName="diseas" id="field_diseas" data-cy="diseas">
            <option [ngValue]="null">{{ 'noGluGoApp.Diseas.null' | translate }}</option>
            <option *ngFor="let diseas of diseasValues" [value]="diseas">{{ 'noGluGoApp.Diseas.' + diseas | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.otherDiseas" for="field_otherDiseas">Other Diseas</label>
          <input
            type="text"
            class="form-control"
            name="otherDiseas"
            id="field_otherDiseas"
            data-cy="otherDiseas"
            formControlName="otherDiseas"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.strictnessLevel" for="field_strictnessLevel"
            >Strictness Level</label
          >
          <input
            type="number"
            class="form-control"
            name="strictnessLevel"
            id="field_strictnessLevel"
            data-cy="strictnessLevel"
            formControlName="strictnessLevel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.diaryFreePreferenceLvl" for="field_diaryFreePreferenceLvl"
            >Diary Free Preference Lvl</label
          >
          <input
            type="number"
            class="form-control"
            name="diaryFreePreferenceLvl"
            id="field_diaryFreePreferenceLvl"
            data-cy="diaryFreePreferenceLvl"
            formControlName="diaryFreePreferenceLvl"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.veganPreferenceLvl" for="field_veganPreferenceLvl"
            >Vegan Preference Lvl</label
          >
          <input
            type="number"
            class="form-control"
            name="veganPreferenceLvl"
            id="field_veganPreferenceLvl"
            data-cy="veganPreferenceLvl"
            formControlName="veganPreferenceLvl"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.ketoPreferenceLvl" for="field_ketoPreferenceLvl"
            >Keto Preference Lvl</label
          >
          <input
            type="number"
            class="form-control"
            name="ketoPreferenceLvl"
            id="field_ketoPreferenceLvl"
            data-cy="ketoPreferenceLvl"
            formControlName="ketoPreferenceLvl"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.createdDate" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.lastModifiedDate" for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="noGluGoApp.glutenProfile.userId" for="field_userId">User Id</label>
          <input type="number" class="form-control" name="userId" id="field_userId" data-cy="userId" formControlName="userId" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
